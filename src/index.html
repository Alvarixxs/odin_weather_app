<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>weather-api</title>
</head>
<body>
<div id="container">
    <div id="form-div" class="grid-items">
        <form id="search-form" novalidate>
            <div id="error-message" style="display: flex; flex-direction: column;">
                <input type="text" id="input-location" placeholder="enter city name...">
                <label for="input-location" ></label>
            </div>
            <input type="submit" id="input-button" value="search">
            <input type="button" id="button-c-f" value="ºC">
        </form>
    </div>
    <div id="main" class="grid-items">
        <p id="location" style="font-family: 'MyFont', serif; font-size: 50px;">Madrid, Spain</p>
        <div style="display: flex; gap: 10px;">
            <p id="current-temp" style="font-size: 150px">17 ºC</p>
            <img id="current-icon" style="height: 100%;" alt="icon for today">
        </div>
        <p id="current-text" style="font-size: 100px">Partly cloudy</p>
        <div style="display:flex; gap: 10px; font-family: 'MyFont', serif; font-size: 20px;">
            <p id="current-time" style="border: 1px solid gray; padding: 5px; border-radius: 5px;">18:00</p>
            <p id="current-date" style="border: 1px solid gray; padding: 5px; border-radius: 5px;">Sunday, 26 may 2024</p>
        </div>
        <div style="display: flex; gap:10px; font-family: 'MyFont', serif; font-size: 30px;">
            <p id="current-min" style="background-color: lightblue; padding: 5px; border-radius: 5px;">mintemp</p>
            <p id="current-max" style="background-color: orange; padding: 5px; border-radius: 5px;">maxtemp</p>
        </div>
        <div style="display: flex; gap: 10px; align-items: center;">
            <svg class="svg-elem" style="height:120%; position: relative;" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed"><path d="M520-520v-80h200v80H520Zm0-160v-80h320v80H520ZM320-120q-83 0-141.5-58.5T120-320q0-48 21-89.5t59-70.5v-240q0-50 35-85t85-35q50 0 85 35t35 85v240q38 29 59 70.5t21 89.5q0 83-58.5 141.5T320-120ZM200-320h240q0-29-12.5-54T392-416l-32-24v-280q0-17-11.5-28.5T320-760q-17 0-28.5 11.5T280-720v280l-32 24q-23 17-35.5 42T200-320Z"/></svg>
            <p id="feels-like" style="font-family: 'MyFont', serif; font-size: 30px;">Feels like: 17 ºC</p>
        </div>
        <div style="display: flex; gap: 10px; align-items: center;">
            <svg class="svg-elem" style="height:120%; position: relative;" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed"><path d="M580-240q25 0 42.5-17.5T640-300q0-25-17.5-42.5T580-360q-25 0-42.5 17.5T520-300q0 25 17.5 42.5T580-240Zm-202-2 260-260-56-56-260 260 56 56Zm2-198q25 0 42.5-17.5T440-500q0-25-17.5-42.5T380-560q-25 0-42.5 17.5T320-500q0 25 17.5 42.5T380-440ZM480-80q-137 0-228.5-94T160-408q0-100 79.5-217.5T480-880q161 137 240.5 254.5T800-408q0 140-91.5 234T480-80Zm0-80q104 0 172-70.5T720-408q0-73-60.5-165T480-774Q361-665 300.5-573T240-408q0 107 68 177.5T480-160Zm0-320Z"/></svg>
            <p id="current-hum" style="font-family: 'MyFont', serif; font-size: 30px;">50%</p>
        </div>
    </div>
    <div class="current-side grid-items" style="grid-area: 2 / 1 / 3 / 2">
        <div class="svg">

        </div>
        <div class="current-side-text">
            <p>Sunrise / Sunset</p>
            <p id="astro"></p>
        </div>
    </div>

        <div class="svg">

        </div>

            <p>Wind Speed</p>

    </div>

        </div>
        <div class="current-side-text">
            <p>Chance of rain</p>
            <p id="precip"></p>
        </div>
    </div>
    <div class="current-side grid-items" style="grid-area: 5 / 1 / 6 / 2">
        <div class="svg">
            <svg class="svg-elem" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>sun-wireless</title><path d="M11 6C13.76 6 16 8.24 16 11S13.76 16 11 16 6 13.76 6 11 8.24 6 11 6M11 1L13.39 4.42C12.65 4.15 11.84 4 11 4S9.35 4.15 8.61 4.42L11 1M2.34 6L6.5 5.65C5.9 6.16 5.36 6.78 4.94 7.5C4.5 8.24 4.25 9 4.11 9.79L2.34 6M2.36 16L4.12 12.23C4.26 13 4.53 13.78 4.95 14.5C5.37 15.24 5.91 15.86 6.5 16.37L2.36 16M19.65 6L17.88 9.79C17.74 9 17.47 8.23 17.05 7.5C16.63 6.78 16.1 6.15 15.5 5.64L19.65 6M23 13H21C21 15.05 20.22 17.1 18.66 18.66C17.09 20.23 15.05 21 13 21V23C15.56 23 18.12 22 20.07 20.07S23 15.56 23 13M19 13H17C17 14 16.61 15.05 15.83 15.83C15.05 16.61 14 17 13 17V19C14.54 19 16.08 18.41 17.25 17.24C18.41 16.08 19 14.54 19 13" /></svg>
        </div>
        <div class="current-side-text">
            <p>UV Strength</p>
            <p id="uv"></p>
        </div>
    </div>
    <div id="day-1" class="forecast grid-items">
        <p id="date-day-1" style="font-family: 'MyFont', serif; font-size: 25px;">Monday</p>
        <div style="display: flex; gap:10px; align-items: center;">
            <img id="day-1-icon" style="height: 100%" alt="icon for today">
            <p id="day-1-text" style="font-size: 30px">Partly cloudy</p>
        </div>
        <div style="display: flex; gap:10px; font-family: 'MyFont', serif; font-size: 20px;">

            <p id="day-1-max" style="background-color: orange; padding: 5px; border-radius: 5px;">maxtemp</p>

        </div>
    </div>
    <div id="day-2" class="forecast grid-items">
        <p id="date-day-2" style="font-family: 'MyFont', serif; font-size: 25px;">Monday</p>
        <div style="display: flex; gap:10px; align-items: center">
            <img id="day-2-icon" style="height: 100%" alt="icon for today">
            <p id="day-2-text" style="font-size: 30px">Partly cloudy</p>
        </div>
